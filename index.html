<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="tip-card">
      <header>
        <h1 class="card__heading">tip calculator</h1>
      </header>
      <div class="card__content">
        <form class="tip-form">
          <div class="form__group">
            <label for="bill">How much was your bill?</label>
            <input
              type="number"
              id="bill"
              class="form__control"
              placeholder="Type the price on any currency"
            />
          </div>
          <div class="form__group">
            <label for="quality">How was your service?</label>
            <select id="quality" class="form__control">
              <option value="0.05">Terrible</option>
              <option value="0.1">Bad</option>
              <option value="0.15">OK</option>
              <option value="0.2">Good</option>
              <option value="0.3">Outstanding</option>
            </select>
          </div>
          <div class="form__group">
            <label for="people">How many people are sharing the bill?</label>
            <input
              type="number"
              id="people"
              class="form__control"
              placeholder="Type the number of people"
            />
          </div>

          <button class="card__button" type="submit">calculate!</button>
        </form>

        <section class="card__result">
          <h2 class="card__result__heading">tip amount</h2>
          <p class="card__result__content"></p>
          <span>each</span>
        </section>
      </div>
    </article>

    <script src="app.js"></script>
  </body>
</html>
